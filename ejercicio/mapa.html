<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  var myLatLng = {lat: -12.0690764, lng: -77.078437};
  map = new google.maps.Map(document.getElementById('map'), {
    center: myLatLng,
    zoom: 17
  });
    // Create a marker and set its position.
          var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'CORPORACION ABCD'
        });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPJVVnxCEt8sfD2qLH75NnO0IlUGDY2LY&callback=initMap">
    </script>
  </body>
</html>
